<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Type Speed</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game">
        <div class="name">Test your Typing Speed</div>
        <div class="container">
            <div class="heading">
                <div class="level">Choose Your Level
                </div>
                <i class="fa-solid fa-circle-chevron-down">
                    <div class="menu">
                        <p class="easy">Easy</p>
                        <p class="normal">Normal</p>
                        <p class="hard">Hard</p>
                    </div>
                </i>
            </div>
            <div class="message">
                You Are On
                Level <span class="lvl"></span>  & You Have <span class="seconds"></span> Seconds To Type The Word.
            </div>
            <div class="finish"></div>
            <div class="start">Start Typing</div>
            <div class="the-word"></div>
            <textarea class="input" placeholder="Type Here..."></textarea>
            <div class="upcoming-words">
                <!-- <div></div> -->
                Words Will Show Here</div>
            <div class="control">
                <div class="time">Time Left: <span></span> Seconds.</div>
                <div class="score"> Score: <span class="got">0</span> From <span class="total"></span></div>
            </div>
        </div>
    </div>

<script src="main.js"></script>
</body>
</html>
